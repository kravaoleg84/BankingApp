<div class="col-md-6 col-md-offset-3">
    <h1>User page</h1>
    <p>You're logged in our application</p>

    <div>
        <nav>
            <button routerLink="/deposit">Deposit money</button>
            <button routerLink="/withdraw">Withdraw money</button>
            <button routerLink="/transfer">Transfer money</button>
        </nav>
    </div>

    <div>
        Your balance is {{user.balance}}
    </div>

    <div><a routerLink="['transactions', user.username]"></a></div>
    
    <p><a [routerLink]="['login']">Logout</a></p>
</div>
