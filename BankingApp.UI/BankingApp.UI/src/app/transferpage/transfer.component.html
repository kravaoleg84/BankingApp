<div class="col-md-6 col-md-offset-3">
    <h2>Transfer money</h2>
    <form name="form" (ngSubmit)="f.form.valid && transfer()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{'has-error': f.submitted && !sum.valid}">
            <label for="sum">Enter sum</label><br />
            <input type="number" class="form-control" name="sum" placeholder="sum"
                   [(ngModel)]="sum" #sum="ngModel" required />
            <div *ngIf="f.submitted && !sum.valid">incorrect sum</div>
        </div><br />

        <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
            <label for="name">Enter recipient's username</label><br />
            <input type="text" class="form-control" name="name" placeholder="username"
                   [(ngModel)]="name" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid"> Username is required</div>
        </div><br />

        <div class="form-group">
            <button type="submit" [disabled]="f.form.invalid" class="btn btn-primary">Send</button>
        </div>

        <div *ngIf="f.submitted" class="alert">{{answer}}</div>
    </form>

    <div>
        <nav>
            <a routerLink="">Back to userpage</a>
        </nav>
    </div>
</div>
